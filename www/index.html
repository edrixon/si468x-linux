<!DOCTYPE HTML>
<html>

<head>
    <title>DAB radio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="header">
  <h1>Remote DAB radio</h1>
</div>

<div id="theradio" class="row">

  <div id="tuning" class="side">
   <p>Service : <select id="serviceSelector"></select></p>
   <p>Channel: <select id="channelSelector"></select></p>
   <div class="row">
     <p><input id="play" type="image" class="player"></input></p>
     <p id="progress" class="player"></p>
     <audio id="player"></audio>
   </div>
   <img src="dablogo.jpg" class="image">
  </div>

  <div id="serviceInfo" class="main">
    <h1 id="serviceName"></h1>
    <p id="dabTime"></p>
    <p id="channelBlock"></p>
    <p id="channelFreq"</p>
    <p id="ensembleName"></p>
    <p id="channelInfo" class="keepspaces"></p>
    <p id="signalQuality" class="keepspaces"></p>
    <p id="serviceData" class="servicedata"></p>
  </div>

  <div class="footer" id="sysinfo"></div>

</div>


<script type="text/javascript" src="/dabradio.js"></script>

</body>

</html>
